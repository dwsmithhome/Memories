    earlylife: "William Mearn was born in Macclesfield in 1896, the son of Emma Mearn, a charwoman. In 1901, four-year-old William was living with his mother at 3 Baker St, Macclesfield.<br /><br />William’s mother died on 20 September 1905 at the age of 46 and was buried on 23 September in Macclesfield Cemetery. William then went to live with his uncle, Thomas Mearn, and his family at 9 Statham St, Macclesfield.<br /><br />William was educated at St Alban’s School, achieving standard grade V, and on 27 September 1909 he enrolled at Macclesfield Technical School to further his education. In 1911, fourteen year old William was employed as a silk embroiderer and living at 9 Statham St with his aunt and uncle, Harriet and Thomas Mearn, and cousins Mary Ann (32), Agnes (22), Ellen (20) and Bertha (17).",
    commemoration: "Private William Mearn is commemorated on Panel Ref. 50 and 51 of the Pozieres Memorial. The Commonwealth War Graves Commission holds casualty details for Private William Mearn, and he is listed on the Imperial War Museum’s Lives of the First World War website.<br /><br />In Macclesfield, Private William Mearn is commemorated on the Park Green, Town Hall and St Alban’s Church war memorials.",
